
<div class="container">
    <h2>Add Contact</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="contact.firstName" #firstName="ngModel" required>
        <div [hidden]="!firstName.errors?.['required']">
            First Name is required!
          </div>
    </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="contact.lastName" #lastName="ngModel" required>
        <div [hidden]="!lastName.errors?.['required']">
            Last Name is required!
          </div>
    </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="contact.address" #address="ngModel" required>
        <div [hidden]="!address.errors?.['required']">
            Address is required!
          </div>
    </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="contact.phoneNumber" #phoneNumber="ngModel" required>
        <div [hidden]="!phoneNumber.errors?.['required']">
            Phone number is required!
          </div>
    </div>
      <br>
      <div *ngIf="phoneNumberExists" class="alert alert-danger ">Phone number already exists.</div>
      <br>
      <button class="btn btn-primary button-margin">Save</button>
      <button class="btn btn-primary" (click)="backHome()">Back</button>
    </form>
  </div>
