<div class="container">
    <mat-toolbar color="primary">Contact list</mat-toolbar>
    <div class="button-container">
        <button class="btn btn-primary add-button" (click)="addContact()">Add</button>
    </div>
    <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> 
            <div class="column-header">
                <span class="column-name">First name</span>
                <input matInput (keyup.enter)="refreshContacts()" placeholder="Search Name" [(ngModel)]="filterModel.firstName">
            </div>   
        </th>
        <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> 
            <div class="column-header">
                <span class="column-name">Last name</span>
                <input matInput (keyup.enter)="refreshContacts()" placeholder="Search Last name" [(ngModel)]="filterModel.lastName">
            </div>   
        </th>
            <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> 
            <div class="column-header">
                <span class="column-name">Address</span>
                <input matInput (keyup.enter)="refreshContacts()" placeholder="Search Address" [(ngModel)]="filterModel.address">
            </div>   
        </th>
            <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>
                <div class="column-header">
                    <span class="column-name">Phone number</span>
                    <input matInput (keyup.enter)="refreshContacts()" placeholder="Search Phone number" [(ngModel)]="filterModel.phoneNumber">
                </div>   
            </th>
            <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <div class="column-header">
                    <span class="column-name">Actions</span>
                </div>   
            </th>
            <td mat-cell *matCellDef="let contact">
                <a href="#" [routerLink]="['/ShowContact/', contact.id]" class="btn btn-secondary button-margin">View</a>
                <a href="#" [routerLink]="['/EditContact/', contact.id]" class="btn btn-primary button-margin">Edit</a>
                <button type="button" class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems"
                [pageSize]="pageSize"
                [pageIndex]="currentPage - 1"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="handlePageEvent($event)">
    </mat-paginator>
    </div>
</div>
